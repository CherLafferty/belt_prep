<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <h1>Welcome, {{ logged_in_user.first_name }}</h1>
        <div class="d-flex justify-content-between">
            <a href="/recipes/new">Create</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div>
        <h2>These are the recipes</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under 30 Minutes?</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipes in all_recipes %}
                    <tr>
                        <td>{{ recipes.name }}</td>
                        <td>{{ recipes.under_thirty }}</td>
                        <td>
                            <a href="/recipes/{{ recipes.id }}">view instructions</a> |
                            {% if logged_in_user.id == recipes.user.id %}
                            <a href="/recipes/edit/{{ recipes.id }}">edit</a> |
                            <a href="/recipes/delete/{{ recipes.id }}"> delete</a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
