<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <h1>Edit Recipe</h1>
        <div class="d-flex justify-content-between">
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <form action="/recipes/update/{{ recipe.id }}" method="post" class="form-control">
        <p>Name:</p>
        <p>
            <input type="text" name="name" id="" value="{{ recipe.name }}">
        </p>
        <p >Description:</p>
        <p>
            <input type="text" name="description" id="" value="{{ recipe.description }}">
        </p>
        <p>Instructions:</p>
        <P>
            <input type="text" name="instructions" id="" value="{{ recipe.instructions }}">
        </p>
        <P >
            <label for="date_made">Date Made On:</label>
            <input type="date" name="date_made" id="" value="{{ recipe.date_made }}">
        </P >
            <label for="under_thirty">Under 30 Minutes?</label>
            <div>
                <input type="radio" name="under_thirty" id="" value="1" checked>Yes<br>
                <input type="radio" name="under_thirty" id="" value="0">No<br>
            </div>
        <button class="bt btn-info">Update</button>
    </form>
    <div class="errors col-4 mx-5">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <p class="text-danger">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
